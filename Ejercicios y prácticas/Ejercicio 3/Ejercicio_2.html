<!DOCTYPE html>

<html>

<head>
	<link href="estilo.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="script.js" type="text/javascript"></script>
</head>

<body>

	<div id="wrapper">
		<div id='player'>
			<audio class="audio-fondo" loop autoplay preload="auto" id="music_player">
				<source src="audio/jazz.ogg" type="audio/ogg">
				<source src="audio/jazz.mp3" type="audio/mpeg">
				<object type="application/x-shockwave-flash" data="flash/player_mp3_mini.swf" width="200" height="20">
					<param name="movie" value="flash/player_mp3_mini.swf" />
					<!-- Si no funciona con HTML5 probamos con un objeto Flash -->
					<param name="bgcolor" value="#085c68" />
					<param name="FlashVars" value="mp3=audio/jazz.mp3" />
					<embed href="flash/player_mp3_mini.swf" bgcolor="#085c68" width="200" height="20" name="movie"
						type="application/x-shockwave-flash" flashvars="mp3=audio/jazz.mp3">
					</embed>
				</object>
				Tu navegador no soporta el elemento audio.
			</audio>
			<input type="image" src="images/play.png" onclick="play_aud()" id="play_button">
			<input type="image" src="images/pause.png" onclick="pause_aud()" id="play_button">
			<input type="image" src="images/stop.png" onclick="stop_aud()" id="play_button">
			<img src="images/volume.png" id="vol_img">
			<input type="range" id="change_vol" onchange="change_vol()" step="0.05" min="0" max="1" value="1">
		</div>
	</div>
</body>

</html>

<!DOCTYPE html>

<html>
<head>
	<link href="estilo.css" rel="stylesheet">
	<script src="script.js" type="text/javascript"></script>
</head>
<body>

	<h1>Escucha el audio de fondo...</h1>

	<audio class="audio-fondo" loop autoplay controls preload="auto">
		<source src="audio/jazz.ogg" type="audio/ogg">
		<source src="audio/jazz.mp3" type="audio/mpeg">
		<object type="application/x-shockwave-flash" data="flash/player_mp3_mini.swf" width="200" height="20">
			<param name="movie" value="flash/player_mp3_mini.swf" /> <!-- Si no funciona con HTML5 probamos con un objeto Flash -->
			<param name="bgcolor" value="#085c68" />
			<param name="FlashVars" value="mp3=audio/jazz.mp3" />
			<embed href="flash/player_mp3_mini.swf" bgcolor="#085c68" width="200"
				   height="20" name="movie" type="application/x-shockwave-flash" flashvars="mp3=audio/jazz.mp3">
			</embed>
		</object>
		Tu navegador no soporta el elemento audio.
	</audio>
	<span id="current-time" class="time">0:00</span>
	<input type="range" id="seek-slider" max="100" value="0">
	<span id="duration" class="time">0:00</span>
	<output id="volume-output">100</output>
	<input type="range" id="volume-slider" max="100" value="100">
	<button id="mute-icon"></button>


</body>
</html>

<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Práctica</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
	<style>
		.header{
			background-color: #ff4c70;
			padding: .5em;
			display: flex;
			justify-content: space-between;
			align-items: center;
		}
		.contenedor {
			min-height: 100vh;
			background-color: #f1f1f1;
			font-family: 'Libre Baskerville', serif;
		}
		.contenedor{
			left: 0;
			top: 0;
			transition: 1s;
			min-height: 100vh;
		}
		.audio{
			border: 2px solid #18191a;
			border-radius: 2em;
		}
		.star {
			position: relative;
			font-size: 42px;
			transition: opacity 1s;
		}
		.starh{
			position: relative;
			font-size: 42px;
			color: #f1f1f1;
		}
		.centrado{
			text-align: center;
		}
		.oculto{
			opacity: 0;
			transition: opacity 1s;
			position: absolute;
			left: 0;

		}
		#transicion{
			font-weight: bold;
			font-size: 1em;
			transition: 1s;
			color: #f1f1f1;
			pointer-events: auto;
			width: fit-content;
			position: relative;
			margin: 0;
			border-radius: 2em;
			border: 2px solid #f1f1f1;
			background-color: #18191a;
			padding: .5em 1em .5em 1em;
		}
		#transicion:hover{
			color: #f1f1f1;
		}
		.rating{
			color: #18191a;
			transition: 1s;
		}

		#star1{
			animation-name: starmove;
			animation-duration: 6s;
			animation-iteration-count: infinite;
			animation-timing-function: ease-in-out;
			color: #f3be1f;
		}
		#star2{
			animation-name: starmove2;
			animation-delay: 1.2s;
			animation-duration: 6s;
			animation-iteration-count: infinite;
			animation-timing-function: ease-in-out;
		}
		#star3{
			animation-name: starmove3;
			animation-delay: 1.4s;
			animation-duration: 6s;
			animation-iteration-count: infinite;
			animation-timing-function: ease-in-out;
		}
		#star4{
			animation-name: starmove4;
			animation-delay: 1.6s;
			animation-duration: 6s;
			animation-iteration-count: infinite;
			animation-timing-function: ease-in-out;
		}
		#star5{
			animation-name: starmove5;
			animation-delay: 1.8s;
			animation-duration: 6s;
			animation-iteration-count: infinite;
			animation-timing-function: ease-in-out;
		}
		@keyframes starmove {
			0% {
				transform: rotate(0); left: -100px}
			20%{
				transform: rotate(1turn); left: 0;}
			80%{
				transform: rotate(1turn); left: 0;}

			100% {
				transform: rotate(0); left: -100px}
		}
		@keyframes starmove2 {
			0% {color: #18191a;}
			1%{ color: #f3be1f;}
			57%{
				color: #f3be1f;
			}
			58%{
				color: #18191a;
			}
			100% {color: #18191a;}
		}
		@keyframes starmove3 {
			0% {color: #18191a;}
			1%{ color: #f3be1f;}
			51%{
				color: #f3be1f;
			}
			52%{
				color: #18191a;
			}
			100% {color: #18191a;}
		}
		@keyframes starmove4 {
			0% {color: #18191a;}
			1%{ color: #f3be1f;}
			45%{
				color: #f3be1f;
			}
			46%{
				color: #18191a;
			}
			100% {color: #18191a;}
		}
		@keyframes starmove5 {
			0% {color: #18191a;transform: rotate(0); left: 0px}
			1%{ color: #f3be1f;}
			20%{
				color: #f3be1f;transform: rotate(1turn); left: 100px
			}
			39%{
				color: #f3be1f;
			}
			40%{
				color: #18191a;transform: rotate(0); left: 0px
			}
			100% {color: #18191a;transform: rotate(0); left: 0px}
		}
		#starh1{
			animation-name: starmoveh;
			animation-duration: 6s;
			animation-iteration-count: infinite;
			animation-timing-function: ease-in;
			color: #f3be1f;
		}
		#starh2{
			animation-name: starmoveh2;
			animation-delay: 1.2s;
			animation-duration: 6s;
			animation-iteration-count: infinite;
			animation-timing-function: ease-in-out;
		}
		#starh3{
			animation-name: starmoveh3;
			animation-delay: 1.4s;
			animation-duration: 6s;
			animation-iteration-count: infinite;
			animation-timing-function: ease-in-out;
		}
		#starh4{
			animation-name: starmoveh4;
			animation-delay: 1.6s;
			animation-duration: 6s;
			animation-iteration-count: infinite;
			animation-timing-function: ease-in-out;
		}
		#starh5{
			animation-name: starmoveh5;
			animation-delay: 1.8s;
			animation-duration: 6s;
			animation-iteration-count: infinite;
			animation-timing-function: ease-in-out;
		}
		@keyframes starmoveh {
			0% {
				transform: rotate(0); left: -100px}
			20%{
				transform: rotate(1turn); left: 0;}
			80%{
				transform: rotate(1turn); left: 0;}

			100% {
				transform: rotate(0); left: -100px}
		}
		@keyframes starmoveh2 {
			0% {color: #f1f1f1;}
			1%{ color: #f3be1f;}
			57%{
				color: #f3be1f;
			}
			58%{
				color: #f1f1f1;
			}
			100% {color: #f1f1f1;}
		}
		@keyframes starmoveh3 {
			0% {color: #f1f1f1;}
			1%{ color: #f3be1f;}
			51%{
				color: #f3be1f;
			}
			52%{
				color: #f1f1f1;
			}
			100% {color: #f1f1f1;}
		}
		@keyframes starmoveh4 {
			0% {color: #f1f1f1;}
			1%{ color: #f3be1f;}
			45%{
				color: #f3be1f;
			}
			46%{
				color: #f1f1f1;
			}
			100% {color: #f1f1f1;}
		}
		@keyframes starmoveh5 {
			0% {color: #f1f1f1;transform: rotate(0); left: 0px}
			1%{ color: #f3be1f;}
			20%{
				color: #f3be1f;transform: rotate(1turn); left: 100px
			}
			39%{
				color: #f3be1f;
			}
			40%{
				color: #f1f1f1;transform: rotate(0); left: 0px
			}
			100% {color: #f1f1f1;transform: rotate(0); left: 0px}
		}
	</style>
	<script>

		$(document).ready(function(){

			let estrella = $(".star");
			let oculto = $(".oculto");
			let contenedor = $(".contenedor");
			let rating = $(".rating");
			$("#transicion").hover(function(){
						estrella.css('opacity', '0');
						oculto.css('opacity', '1');
						contenedor.css('background-color', '#18191a');
						rating.css('color', '#f1f1f1');
					},
					function () {
						estrella.css('opacity', '1');
						oculto.css('opacity', '0');
						contenedor.css('background-color', '#f1f1f1');
						rating.css('color', '#18191a');
					});
		});
	</script>
</head>
<body>
<div class="contenedor">
	<header class="header">
		<picture>
			<source
					media="(min-width: 1200px)"
					srcset="images/logo_big1.png">
			<source
					sizes="(min-width: 800px)15vw, 18vw"
					srcset="images/logo_small.png 100w, images/logo.png 200w">
			<img src="images/logo.png" alt="logo">
		</picture>
		<button id="transicion" class="centrado">Modo oscuro</button>
	</header>
	<div class="container">
		<div class="row">
			<div class="col-12">
				<audio class="audio" controls="controls" autoplay="autoplay" muted="muted" preload="auto" id="music_player">
					<source src="audio/bensound-relaxing.ogg" type="audio/ogg">
					<source src="audio/bensound-relaxing.mp3" type="audio/mpeg">
				</audio>
			</div>
		</div>
		<div class="row">
			<div class="col-6">
				<video controls="controls" loop="loop" width="100%" height="auto">
					<source src="video/textura.ogv" type="video/ogg; codecs='theora,  vorbis'">
					<source src="video/textura.mp4" type="video/mp4">
					No está soportado el vídeo
				</video>

			</div>
			<div class="col-6">
				<iframe width="100%" height="300px" src="https://www.youtube.com/embed/?listType=playlist&playlist=6vhRUkMLj1s&mute=1&autoplay=1&loop=1&controls=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<h2 class="centrado rating">Valóranos</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-12 centrado">

				<span class="fa fa-star star" id="star1"></span>
				<span class="fa fa-star star" id="star2"></span>
				<span class="fa fa-star star" id="star3"></span>
				<span class="fa fa-star star" id="star4"></span>
				<span class="fa fa-star star" id="star5"></span>
			</div>
			<div class="col-12 centrado oculto">
				<span class="fa fa-star starh" id="starh1"></span>
				<span class="fa fa-star starh" id="starh2"></span>
				<span class="fa fa-star starh" id="starh3"></span>
				<span class="fa fa-star starh" id="starh4"></span>
				<span class="fa fa-star starh" id="starh5"></span>
			</div>
		</div>
	</div>

</div>
</body>
</html>

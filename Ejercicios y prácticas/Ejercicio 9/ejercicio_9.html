<!doctype html>
<html>
<head>


<style>
			
	#titulo {				
		animation-name: titulomove;
		position: absolute;
		animation-duration: 6s;
		animation-iteration-count: 1;
		animation-delay: 2s;
		animation-timing-function: linear;	
		animation-fill-mode: backwards; 		
		top: 50%;	
		left: 0;
	}
				
	@keyframes titulomove {		
		from{left: calc(100% - 200px);transform: rotate(0deg);}
		to {left: 0; transform: rotate(360deg);}
	}

</style>

</head>
<body>
	<h1 id="titulo">Estoy rotando</h1>
</body>
</html>

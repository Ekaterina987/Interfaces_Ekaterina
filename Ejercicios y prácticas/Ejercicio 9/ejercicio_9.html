<!doctype html>
<html>
<head>


<style>
			
	#titulo {				
		animation-name: titulomove;
		position: absolute;
		animation-duration: 6s;
		animation-iteration-count: 1;
		animation-delay: 2s;
		animation-timing-function: linear;	
		animation-fill-mode: backwards; 		
		top: 50%;	
		left: 0;
	}
				
	@keyframes titulomove {		
		0%{left: calc(100% - 200px);transform: rotate(0deg);}
		33%{left: calc(67% - 0); transform: rotate(90deg);}
		67%{left: calc(33% - 0); transform: rotate(180deg);}
		100% {left: 0; transform: rotate(270deg);}
	}

</style>

</head>
<body>
	<h1 id="titulo">Estoy rotando</h1>
</body>
</html>

<!doctype html>
<html>
<head>


<style>
			
	#titulo {				
		animation-name: titulomove;
		position: absolute;
		animation-duration: 6s;
		animation-iteration-count: 1;
		animation-timing-function: ease-in-out;	
		animation-fill-mode: forwards; 			
	}
				
	@keyframes titulomove {
		0% {left: 0;}				
		33%{left: 0;transform: rotate(0deg);}
		55%{left: 33%; transform: rotate(90deg);}
		77%{left: 67%; transform: rotate(180deg);}
		100% {left: 100%; transform: rotate(270deg);}
	}

</style>

</head>
<body>
	<h1 id="titulo">Estoy rotando</h1>
</body>
</html>
